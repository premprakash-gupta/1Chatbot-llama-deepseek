  <script>
    function count5prime(arr){
      let newArr=[];let count=0;
      for(let i=0;i<arr.length;i++){
        if(isPrime(arr[i])){
          newArr[count++]=arr[i];
          if(count==5)return newArr;

        }

      }
      return newArr;
    }
  
    function isPrime(n){
      if(n==1)return false;
      else if(n==2)return false;
      for(let i=2;i<n;i++){
        if(n%i==0)
          return false;
      }
      return true;
    }





    function arrayCopy(arr){
      if(arr.length==0 || arr === undefined)
        return -1;
      return arr.slice(0,arr.length);

    }
    function returnNthValue(arr,n){
      if(arr.length==0 || arr === undefined)
        return 0;
      else return arr[n];

    }
